<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="contato.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
            <nav>
                <ul>
                    <li> <a href="index.html">Home</a> </li>
                    <li> <a href="produtos.html">Produtos</a> </li>
                    <li> <a href="contato.html">Contato</a> </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="exemplo@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="number" id="telefone" class="input-padrao" required placeholder="(XX) X XXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea name="" id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>

            <fieldset>
                <legend class="teste" id="teste">Como prefere o nosso contato?</legend>

                <label for="radio-email">
                    <input type="radio" name="contato" id="radio-email" value="email">
                    Email
                </label>

                <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone" value="telefone">
                    Telefone
                </label>

                <label for="radio-wpp">
                    <input type="radio" name="contato" id="radio-wpp" value="wpp" checked>
                    WhatsApp
                </label>

            </fieldset>

            <fieldset>
                <legend class="">Qual horario prefere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Manha</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>

            <label for="checkbox" class="checkbox">
                <input type="checkbox" id="checkbox" checked>
                Gostaria de receber nossas novidades por email?
            </label>


            <input type="submit" name="contato" value="Enviar Formulario" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia Horario</th>
                    <th>Horario</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h as 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h as 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h as 20h</td>
                </tr>
            </tbody>
        </table>

    </main>

    <footer>
        <img src="logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">&copy;Copyright Barbearia Alura - 2019</p>
    </footer>
</body>

</html>
